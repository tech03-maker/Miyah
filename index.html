<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meeyah E-Comerce</title>
    <link rel="stylesheet" href="assets/css/index.css">

    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>Meeyah's</span> Hub</a>
            <i class="fa fa-shopping-bag" id="cart-icon"></i>

                </div>

                <i class="fa fa-x" id="cart-close"></i>
            </div>

            <!-- BOX-3 -->

                <span class="product-price">$90.5</span>
                <i class="fa fa-shopping-bag add-cart"></i>

            <!-- BOX-4 -->

            <!-- BOX-5 -->

                <i class="fa fa-shopping-bag add-cart"></i>

                <i class="fa fa-shopping-bag add-cart"></i>

            </div>

            <div class="product-box">
